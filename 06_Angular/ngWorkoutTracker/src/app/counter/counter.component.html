<!-- String Interpolation -->
{{count}}

<!-- event binding -->
<button (click)="increment()">Increment</button>

<div *ngFor="let num of arr">
    <span>Id: </span>{{num}}
    <div>
        Maybe put some user data
        or some item information here
    </div>
</div>

<div *ngIf="show">
    Show field is True
</div>
<!-- In order to have access to event object, pass it with $event -->
<button (click)="toggleShow($event)">Toggle Show</button>
