<h2>All Workouts</h2>
<table *ngIf="workouts.length > 0">
    <thead>
        <th>Date</th>
        <th>Name</th>
    </thead>
    <tbody>
        <tr (click)="viewDetails(w.id)" class="row" *ngFor="let w of workouts">
            <td>{{w.workoutDate}}</td>
            <td>{{w.workoutName}}</td>
        </tr>
    </tbody>
</table>
<p *ngIf="workouts.length === 0">
    No workouts to display... :(
</p>
